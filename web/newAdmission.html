<!DOCTYPE html>


<form novalidate class="simple-form">
    <h3> Définition d'une nouvelle admission </h3>
   
    IPP :  <input type="text" ng-model="ctrl.ad.ipp" /><br />
    TYPE :  <input type="text" ng-model="ctrl.ad.type" /><br />
    <input type="submit" ng-click="ctrl.update()" value="Save" />
    
    <div ng-show="ctrl.ad.iep">
        Création d'une nouvelle admission {{ ctrl.ad.iep }} effectuée.
    </div>
    
    <br/>
    
    <a href="#/admission/">Retour</a>
</form>
